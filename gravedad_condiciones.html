<!DOCTYPE html>
<html>
<head>
    <title> Tu peso en otros planetas</title>
</head>
    <body>
        <h1>Tu peso en otros planetas</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
        var usuario = prompt("cual es tu peso?");
        var peso = parseInt(usuario);
        var usuarioName = prompt("Â¿Cual es tu nombre?");
        var Name = "<strong>" + usuarioName + "</strong>";
        var planeta = parseInt (prompt("elige tu planeta.\n 1 es Marte, 2 es Jupiter"));
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
            nombre = "Marte";
            peso_final = parseInt (peso * g_marte / g_tierra)
            document.write (Name + " tu peso en " + nombre + " es: <strong>"+peso_final + " kilos</strong>");
        }
        else if (planeta == 2)
        {
            nombre = "Jupiter"
            peso_final = parseInt (peso * g_jupiter / g_tierra)
            document.write (Name + " tu peso en " + nombre + " es: <strong>"+peso_final + " kilos</strong>");
        }
        else
        {  
            nombre = "Andromeda"
            peso_final = 100000
            document.write (Name + " Tu peso en " + nombre + " es: <strong>" +peso_final + " kilos</strong>");
        }
        </script>
    </body>
</html>
